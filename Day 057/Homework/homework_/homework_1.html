<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="homework_1.css">
</head>
<body>
    <div id="container">

        <div id="section1">

            <h3>Your Result</h3>

            <div id="final-score">
                <h1>76</h1>
                <p>of 100</p>
            </div>

            <div id="desc">
                <h2>Great</h2>
                <p>You scored higher than 65% of the people who have taken these tests.</p>
            </div>
        </div>

        <div id="section2">

            <h2>Summary</h2>

            <div id="summary">

                <div class="score" id="reaction">
                    <div class="score-name">
                        <img src='icon-reaction.svg'>
                        <h4>Reaction</h4>
                    </div>
                    <div class="score-num">
                        <b>80</b><p> / 100</p>
                    </div>
                </div>

                <div class="score" id="memory">
                    <div class="score-name">
                        <img src='icon-memory.svg'>
                        <h4>Memory</h4>
                    </div>
                    <div class="score-num">
                        <b>92</b><p> / 100</p>
                    </div>
                </div>

                <div class="score" id="verbal">
                    <div class="score-name">
                        <img src='icon-verbal.svg'>
                        <h4>Verbal</h4>
                    </div>
                    <div class="score-num">
                        <b>61</b><p> / 100</p>
                    </div>
                </div>

                <div class="score" id="visual">
                    <div class="score-name">
                        <img src='icon-visual.svg'>
                        <h4>Visual</h4>
                    </div>
                    <div class="score-num">
                        <b>72</b><p> / 100</p>
                    </div>
                </div>

            </div>

            <button>Continue</button>

        </div>
    </div>
</body>
</html>
