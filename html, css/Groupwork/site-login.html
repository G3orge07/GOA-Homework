<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Forms, How to Create Them.</title>
        <link rel="stylesheet" href="site-loginn.css">
    </head>
    <body>
        <div id="loginn">
            
             <h3>Log in</h3>
             <form>
                <label for = "first-name">First Name</label>
                <input type = "text" id = "first-name" name="First Name"> 
                <br>
                <label for = "last-name">Last Name</label>
                <input type = "text" id = "last-name" name ="Last Name">
                <br>
                <input type ="checkbox" id = "over-18" name ="Over 18?" value = "Yes">
                <label for = "over-18">I am over 18 years old</label>
                <br>
                <br>
                <label for = "tel">Phone Number</label>
                <input type = "tel" id="tel" name="Phone Number"><br>
                <label for = "email">Email Address</label>
                <input type = "email" id = "email" name = "Email Address" value="example@domain.com"> <br>
                <br>
                <label for = "device">What device are you using right now?</label>
                <select name = "Device"id = "device">
                    <option value = "smartphone"selected>SmartPhone</option>
                    <option value="pc">PC/Laptop</option>
                    <option value="tablet">Tablet</option>
                </select> <br> <br>
                <input type = "radio" id = "t&d" name = "Read T&D?" value = "yes">
                <label for = "t&d">I have read <a href = "terms&conditions.html">terms & conditions.</a></label> <br><br>
                <input type = "submit">
            </form>

        </div>

        
            

    </body>
</html>
