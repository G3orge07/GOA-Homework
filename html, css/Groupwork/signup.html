<!DOCTYPE html>
<html lang="en">
    <head>
        <title>AllAboutApple - Sign Up</title>
        <link rel="stylesheet" href="site-loginn.css">
    </head>
    <body>
        <header>
            
        </header>
        <main>
            <div class="form-container">
            <h2>Sign Up</h2>
            <form action="site.html" method="post">
                <label for="first-name">First Name</label>
                <input type="text" id="first-name" name="First Name"> 
    
                <label for="last-name">Last Name</label>
                <input type="text" id="last-name" name="Last Name">
    
                <div class="checkbox-container">
                    <input type="checkbox" id="over-18" name="Over 18?" value="Yes">
                    <label for="over-18">I am over 18 years old</label>
                </div>
    
                <label for="tel">Phone Number</label>
                <input type="tel" id="tel" name="Phone Number">
    
                <label for="email">Email Address</label>
                <input type="email" id="email" name="Email Address" value="example@domain.com">
    
                <label for="device">What device are you using right now?</label>
                <select name="Device" id="device">
                    <option value="smartphone" selected>SmartPhone</option>
                    <option value="pc">PC/Laptop</option>
                    <option value="tablet">Tablet</option>
                </select> 
    
                <div class="radio-container">
                    <input type="radio" id="t&d" name="Read T&D?" value="yes">
                    <label for="t&d">I have read <a href="terms&conditions.html">terms & conditions.</a></label>
                </div>
    
                <input type="submit" value="Submit">
           </form>
             <p class="terms">By logging in, you agree to our <a href="terms&conditions.html">terms & conditions</a>.</p>
             <p class="terms">Already have an account? Sign in by clicking <a href="site-login.html">here.</a></p>
           </div>
        </main>
        

        
            

    </body>
</html>
