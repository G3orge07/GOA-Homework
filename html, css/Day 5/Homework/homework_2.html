
<h1>Homemade Pizza - Recipe</h1>
<img src="https://i.pinimg.com/originals/cb/d7/07/cbd7079b8e1622d2d8529d609682740d.jpg" width="600">

<h2>Ingredients:</h2>


<ul>

<li>2 teaspoons of yeast.</li>
<li>3 cups of unbleached flour.</li>
<li>1 cup of warm milk (105-115 degrees fahrenheit) </li>
<li>1 tablespoon sugar.</li>
<li>2 tablespoons honey.</li>
<li>1.5 teaspoons salt.</li>
<li>1.5 teaspoons olive oil or melted butter.</li>

</ul>
