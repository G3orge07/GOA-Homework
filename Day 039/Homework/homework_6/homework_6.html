<!DOCTYPE html>
<html>
    <head>
        <title>GOA - Sign Up</title>
        <link rel="stylesheet" href="homework_6.css">
    </head>
    <body>
        <main>
            <div class="form-container">
                <h2>Sign Up</h2>
                <form>
                    <label for="first-name">სახელი</label>
                    <input type="text" id="first-name" name="First Name"> 
        
                    <label for="last-name">გვარი</label>
                    <input type="text" id="last-name" name="Last Name">
        
                    <label for="device">რამდენი წლის ხარ?</label>
                    <select name="Device" id="device">
                        <option value="10">10</option>
                        <option value="11">11</option>
                        <option value="12">12</option>
                        <option value="13">13</option>
                        <option value="14">14</option>
                        <option value="15" selected>15</option>
                        <option value="16">16</option>
                        <option value="17+">17+</option>
                    </select> 
        
                    <label for="tel">ტელეფონის ნომერი</label>
                    <input type="tel" id="tel" name="Phone Number">
        
                    <label for="email">ელ. ფოსტა</label>
                    <input type="email" id="email" name="Email Address" value="example@domain.com">
        

                    <label for="device">კვირაში რამდენჯერ გინდა გაკვეთილი?</label>
                    <select name="Device" id="device">
                        <option value="1">1</option>
                        <option value="2">2</option>
                        <option value="3">3</option>
                        <option value="4">4</option>
                    </select> 
                    <h3>საფასური:</h3>
                    <ul>
                        <li>Speed 1 - ₾170</li>
                        <li>Speed 2 - ₾290</li>
                        <li>Speed 3 - ₾390</li>
                        <li>Speed 4 - ₾490</li>
                    </ul>
                    <div class="radio-container">
                        <input type="radio" id="t&d" name="Read T&D?" value="yes">
                        <label for="t&d">წაკითხული მაქვს GOA-ს <a href="terms&conditions.html">წესები & პირობები</a></label>
                    </div>
        
                    <input type="submit" value="Submit">
               </form>
               </div>
        </main>
    </body>
</html>
